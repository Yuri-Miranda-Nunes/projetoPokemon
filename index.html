<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card - Enhanced</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Nunito:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Nunito', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
        }

        .pokemon-card {
            width: 400px;
            height: 600px;
            position: relative;
            margin-bottom: 40px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .pokemon-card:hover .card-inner {
            transform: rotateY(5deg) rotateX(5deg) scale(1.05);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            overflow: hidden;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .pokemon-image {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
        }

        .pokemon-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent 70%);
            z-index: 1;
        }

        .pokemon-image img {
            width: 220px;
            height: 220px;
            object-fit: contain;
            position: relative;
            z-index: 2;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .pokemon-card:hover .pokemon-image img {
            transform: scale(1.1) rotateZ(5deg);
            filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.3));
        }

        .pokemon-info {
            padding: 20px;
            height: 350px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
            position: relative;
            overflow: hidden;
        }

        .pokemon-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .pokemon-info h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            animation: nameShine 2s ease-in-out infinite alternate;
        }

        @keyframes nameShine {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .pokemon-info p {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .attacks {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-height: 240px;
            overflow: hidden;
        }

        .attacks h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .attacks ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 0;
            padding: 0;
            flex-grow: 1;
            justify-content: space-around;
        }

        .attacks li {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            padding: 8px 12px 8px 35px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            transform: translateX(0);
            opacity: 1;
            flex-shrink: 0;
        }

        .attacks li::before {
            content: '⚡';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffd700;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .attacks li::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .attacks li:hover {
            transform: translateX(8px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .attacks li:hover::before {
            color: #fff700;
            transform: translateY(-50%) scale(1.2);
        }

        .attacks li:hover::after {
            left: 100%;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            transition: all 0.6s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-4px) scale(1.02);
        }

        #btn-pokemon-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        #btn-pokemon-2 {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        #btn-pokemon-3 {
            background: linear-gradient(135deg, #70a1ff, #5352ed);
            color: white;
            box-shadow: 0 10px 20px rgba(112, 161, 255, 0.3);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .type-electric { background: linear-gradient(145deg, #f7d633, #feef6d) !important; }
        .type-fire { background: linear-gradient(145deg, #ff7f50, #ff6347) !important; }
        .type-water { background: linear-gradient(145deg, #4682b4, #5f9ea0) !important; }

        @media (max-width: 768px) {
            .pokemon-card { 
                width: 350px; 
                height: 550px; 
            }
            .pokemon-info { 
                height: 320px; 
                padding: 15px; 
            }
            .pokemon-image { 
                height: 230px; 
            }
            .title { 
                font-size: 2.2rem; 
            }
            .buttons { 
                gap: 15px; 
            }
            .btn { 
                padding: 12px 24px; 
                font-size: 1rem; 
            }
        }

        /* Efeito de energia fluindo */
        .energy-flow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: energyFlow 3s linear infinite;
            pointer-events: none;
        }

        @keyframes energyFlow {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">POKÉMON CARDS</h1>
        
        <div class="pokemon-card" id="pokemon-card">
            <div class="card-inner">
                <div class="card-face">
                    <div class="energy-flow"></div>
                    <div class="pokemon-image">
                        <img id="pokemon-img" src="https://unite.pokemon.com/images/pokemon/pikachu/stat/stat-pikachu.png" alt="Pikachu">
                    </div>
                    <div class="pokemon-info" id="pokemon-info">
                        <h2 id="pokemon-name">Pikachu</h2>
                        <p id="pokemon-type">Tipo: Elétrico</p>
                        <div class="attacks">
                            <h3>Ataques</h3>
                            <ul id="attacks-list">
                                <li>Choque do Trovão</li>
                                <li>Ataque Rápido</li>
                                <li>Investida Elétrica</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn" id="btn-pokemon-1" onclick="selectPikachu()">⚡ Pikachu</button>
            <button class="btn" id="btn-pokemon-2" onclick="selectCharmander()">🔥 Charmander</button>
            <button class="btn" id="btn-pokemon-3" onclick="selectSquirtle()">💧 Squirtle</button>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Função para atualizar o card com animação
        function updateCard(pokemon) {
            const card = document.getElementById('pokemon-card');
            const cardInner = card.querySelector('.card-inner');
            const pokemonInfo = document.getElementById('pokemon-info');
            const attacksList = document.getElementById("attacks-list");
            
            // Animação de saída
            cardInner.style.transform = 'rotateY(90deg) scale(0.8)';
            cardInner.style.opacity = '0.7';
            
            // Animar saída dos ataques
            const currentAttacks = attacksList.querySelectorAll('li');
            currentAttacks.forEach((attack, index) => {
                setTimeout(() => {
                    attack.style.transform = 'translateX(-100px)';
                    attack.style.opacity = '0';
                }, index * 50);
            });
            
            setTimeout(() => {
                // Atualizar conteúdo
                document.getElementById("pokemon-name").innerText = pokemon.name;
                document.getElementById("pokemon-img").src = pokemon.image;
                document.getElementById("pokemon-type").innerText = pokemon.type;
                
                // Atualizar ataques com animação
                attacksList.innerHTML = pokemon.attacks.map(attack => `<li style="transform: translateX(100px); opacity: 0;">${attack}</li>`).join('');
                
                // Atualizar cor de fundo
                pokemonInfo.className = `pokemon-info ${pokemon.class}`;
                
                // Animação de entrada do card
                cardInner.style.transform = 'rotateY(0deg) scale(1)';
                cardInner.style.opacity = '1';
                
                // Animar entrada dos novos ataques
                const newAttacks = attacksList.querySelectorAll('li');
                newAttacks.forEach((attack, index) => {
                    setTimeout(() => {
                        attack.style.transform = 'translateX(0)';
                        attack.style.opacity = '1';
                        attack.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    }, 200 + (index * 100));
                });
            }, 500);
        }

        // Dados dos pokémons
        const pokemonData = {
            pikachu: {
                name: "Pikachu",
                image: "https://unite.pokemon.com/images/pokemon/pikachu/stat/stat-pikachu.png",
                type: "Tipo: Elétrico",
                attacks: ["Choque do Trovão", "Ataque Rápido", "Investida Elétrica"],
                class: "type-electric"
            },
            charmander: {
                name: "Charmander",
                image: "https://www.nicepng.com/png/full/337-3370774_charmander-by-mighty-on-deviantart-pokemon-charmander.png",
                type: "Tipo: Fogo",
                attacks: ["Lança-chamas", "Garra de Fogo", "Investida"],
                class: "type-fire"
            },
            squirtle: {
                name: "Squirtle",
                image: "https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/007.png",
                type: "Tipo: Água",
                attacks: ["Jato d'Água", "Bolhas", "Cauda de Água"],
                class: "type-water"
            }
        };

        // Funções de seleção
        function selectPikachu() {
            updateCard(pokemonData.pikachu);
        }

        function selectCharmander() {
            updateCard(pokemonData.charmander);
        }

        function selectSquirtle() {
            updateCard(pokemonData.squirtle);
        }

        // Inicializar partículas quando a página carregar
        window.addEventListener('load', createParticles);

        // Efeito de mouse seguindo o card
        document.getElementById('pokemon-card').addEventListener('mousemove', (e) => {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            card.querySelector('.card-inner').style.transform = 
                `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });

        document.getElementById('pokemon-card').addEventListener('mouseleave', (e) => {
            e.currentTarget.querySelector('.card-inner').style.transform = 
                'rotateX(0deg) rotateY(0deg) scale(1)';
        });
    </script>
</body>
</html>
